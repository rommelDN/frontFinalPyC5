<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class=" fs-3" id="exampleModalToggleLabel">Formulario</h3>
        </div>
        <div class="modal-body">
            <form (submit)="onSubmit(form)" #form="ngForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="product" class="col-form-label">Nombre:</label>
                <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" id="product" name="product" ngModel required>
              </div>
              <div class="mb-3">
                <label for="brand" class="col-form-label">Marca:</label>
                <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" id="brand" name="brand" ngModel required>
              </div>
              <div class="mb-3">
                <label for="category" class="col-form-label">Categoria:</label>
                <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" id="category" name="category" ngModel required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="price" name="price" ngModel required>
              </div>
              <div class="mb-3">
                <input type="file" id="img" name="img" (change)="handleFileInput($event)">
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">+</button>
