<table class="total-table">
    <thead class="total-table-head">
        <tr class="table-total-row">
            <th>Total</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr class="total-data">
            <td><strong>Subtotal: </strong></td>
            <td>{{ cartTotal | currency }}</td>
          </tr>
    </tbody>
</table>
<div class="cart-buttons">
    <button class="boxed-btn" (click)="checkout()">Buy</button>
</div>
