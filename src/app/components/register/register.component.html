<div class="container-fluid form-container">
  <div class="container login-container">
    <div class="row">
      <div class="col-md-5 content-part">
        <h4 class="logo">Smart Account</h4>

        <img src="../../../assets/login/images/feature-img-05.png" alt="">

        <h2>Get instant visibility into all your team work.</h2>
        <p>Don’t waste time on tedious manual tasks. Let Automation do it for you. Simplify workflows,
          reduce errors, and save time for solving more important problems.</p>
      </div>
      <div class="col-md-7 form-part">
        <div class="row">
          <p class="signinlink">I already have an account <a routerLink="/login">Sign In</a></p>
          <form (submit)="onCreate(form)" #form="ngForm" enctype="multipart/form-data" class="col-lg-8 col-md-11 formcol mx-auto">
            <div>
              <h3>Sign Up to Smarteye</h3>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" ngModel required>
                <label for="name">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last_name" name="last_name" ngModel required>
                <label for="last_name">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" ngModel required>
                <label for="username">Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" ngModel required>
                <label for="email">Correo</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" ngModel required>
                <label for="password">Contraseña</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="repeat_password" name="repeat_password" ngModel required>
                <label for="repeat_password">Repetir Contraseña</label>
              </div>
              <div class="form-floating">
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
              </div>
            </div>
          </form>
          

        </div>

      </div>
    </div>
  </div>
</div>
