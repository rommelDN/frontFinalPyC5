
    <div class="single-product-item">
        <div class="product-image">
            <a><img [src]="product.img" alt=""></a>
        </div>
        <h3>{{product.product}}</h3>
        <p class="product-price"><span>Por Kg</span>{{product.price}}</p>

    </div>
